syntax = "proto3"; //指定proto版本
package chat_rpc;

option go_package = "./chat_rpc";


// 定义TextMsg消息
message TextMsg {
  string content = 1; // 文本消息内容
}

// 定义FileMsg消息
message FileMsg {
  string fileKey = 1; // 文件ID，通过fileName可以从文件模块获取完整信息
}

// 定义VoiceMsg消息
message VoiceMsg {
  string fileKey = 1; // 语音文件ID
  int32 duration = 2;  // 语音时长（秒）
}

// 定义VideoMsg消息
message VideoMsg {
  string fileKey = 1; // 视频文件ID
  int32 width = 2;     // 视频宽度
  int32 height = 3;    // 视频高度
  int32 duration = 4;  // 视频时长（秒）
}

// 定义ImageMsg消息
message ImageMsg {
  string fileKey = 1; // 图片文件ID
  int32 width = 2;     // 图片宽度
  int32 height = 3;    // 图片高度
}

// 定义EmojiMsg消息 - 表情相关消息
message EmojiMsg {
  string fileKey = 1; // 表情图片文件ID（Emoji.FileName）
  uint32 emojiId = 2; // 表情ID（Emoji.ID，单个表情时使用）
  uint32 packageId = 3; // 表情包ID（EmojiPackage.ID，表情包分享时使用）
}

// 定义Msg消息
message Msg {
  uint32 type = 1; // 消息类型 1:文本 2:图片 3:视频 4:文件 5:语音 6:表情
  TextMsg textMsg = 2; // 文本消息
  ImageMsg imageMsg = 3; // 图片
  VideoMsg videoMsg = 4; // 视频
  FileMsg fileMsg = 5; // 文件
  VoiceMsg voiceMsg = 6; // 语音
  EmojiMsg emojiMsg = 7; // 表情（单个表情或表情包）
}

// 定义SendMsgReq消息
message SendMsgReq {
  string userId = 1; // 用户ID
  string conversation_id = 2; // 会话ID
  string message_id = 3; // 客户端消息ID
  Msg msg = 4; // 消息内容
  string deviceId = 5;
}

// 定义Sender消息
message Sender {
  string userId = 1;
  string avatar = 2;
  string nickname = 3;
}

// 定义SendMsgRes消息
message SendMsgRes {
  uint32 id = 1; // 数据库自增ID
  string message_id = 2; // 客户端消息ID
  string conversation_id = 3; // 会话ID
  Msg msg = 4; // 消息内容
  Sender sender = 5; // 发送者
  string create_at = 6; // 消息时间
  string msg_preview = 7; // 消息预览
  uint32 status = 8; // 消息状态 1:正常 2:已撤回 3:已编辑
  int64 seq = 9; // 消息序列号，用于数据同步
}

// 定义UpdateConversationReq消息
message UpdateConversationReq {
  string conversation_id = 1; // 会话ID
  string user_id = 2; // 用户ID
  string last_message = 3; // 最后一条消息
  bool is_pinned = 4; // 是否置顶
  bool is_deleted = 5; // 是否已删除
}

// 定义UpdateConversationRes消息
message UpdateConversationRes {
  bool success = 1; // 是否成功
}

// 定义BatchUpdateConversationReq消息
message BatchUpdateConversationReq {
  string conversation_id = 1; // 会话ID
  repeated string user_ids = 2; // 用户ID列表
  string last_message = 3; // 最后一条消息
}

// 定义BatchUpdateConversationRes消息
message BatchUpdateConversationRes {
  bool success = 1; // 是否成功
}

// 定义EditMessageReq消息
message EditMessageReq {
  string userID = 1; // 用户ID
  string messageId = 2; // 客户端消息ID
  string content = 3; // 新的消息内容
}

// 定义EditMessageRes消息
message EditMessageRes {
  uint32 id = 1; // 数据库自增ID
  string messageId = 2; // 客户端消息ID
  string content = 3; // 编辑后的内容
  string editTime = 4; // 编辑时间
}

// 定义RecallMessageReq消息
message RecallMessageReq {
  string userID = 1; // 用户ID
  string messageId = 2; // 客户端消息ID
}

// 定义RecallMessageRes消息
message RecallMessageRes {
  uint32 id = 1; // 数据库自增ID
  string messageId = 2; // 客户端消息ID
  string recallTime = 3; // 撤回时间
}

// 定义GetLatestSeqReq消息
message GetLatestSeqReq {
  string userId = 1; // 用户ID，获取该用户参与的所有会话中的最新消息序列号
  string conversationId = 2; // 会话ID，可选，用于指定特定会话
}

// 定义GetLatestSeqRes消息
message GetLatestSeqRes {
  int64 latestSeq = 1; // 最新序列号
}

// 定义GetConversationVersionReq消息
message GetConversationVersionReq {
  string userId = 1; // 用户ID，用于获取该用户相关的会话版本号
}

// 定义GetConversationVersionRes消息
message GetConversationVersionRes {
  int64 latestVersion = 1; // 数据同步表最新版本号
}

// 定义GetConversationSettingVersionReq消息
message GetConversationSettingVersionReq {
  string userId = 1; // 用户ID
}

// 定义GetConversationSettingVersionRes消息
message GetConversationSettingVersionRes {
  int64 latestVersion = 1; // 会话设置表最新版本号
}

// 定义InitializeConversationReq消息 - 通用会话初始化
message InitializeConversationReq {
  string conversationId = 1;    // 会话ID（调用方生成）
  int32 type = 2;               // 会话类型: 1=私聊 2=群聊 3=AI会话 4=客服会话
  repeated string userIds = 3;  // 参与用户ID列表
}

// 定义InitializeConversationRes消息
message InitializeConversationRes {
  string conversationId = 1; // 创建的会话ID
}

// 定义SendSystemMessageReq消息 - 发送系统消息
message SendSystemMessageReq {
  string conversationId = 1;    // 会话ID
  int32 messageType = 2;        // 系统消息类型: 1=好友欢迎 2=群欢迎 3=成员加入 4=成员退出
  string content = 3;           // 消息内容
  string relatedUserId = 4;     // 相关用户ID（如新加好友的ID）
}

// 定义SendSystemMessageRes消息
message SendSystemMessageRes {
  string messageId = 1; // 生成的消息ID
}

// 定义chat_rpc服务
service Chat {
    rpc SendMsg(SendMsgReq) returns (SendMsgRes); //发送消息
    rpc UpdateConversation(UpdateConversationReq) returns (UpdateConversationRes); //更新单个用户的会话记录
    rpc BatchUpdateConversation(BatchUpdateConversationReq) returns (BatchUpdateConversationRes); //批量更新会话记录
    rpc EditMessage(EditMessageReq) returns (EditMessageRes); //编辑消息
    rpc RecallMessage(RecallMessageReq) returns (RecallMessageRes); //撤回消息
    rpc GetMessageSeq(GetLatestSeqReq) returns (GetLatestSeqRes); //获取最新消息序列号
    rpc GetConversationVersion(GetConversationVersionReq) returns (GetConversationVersionRes); //获取数据同步表版本号
    rpc GetConversationSettingVersion(GetConversationSettingVersionReq) returns (GetConversationSettingVersionRes); //获取会话设置表的最新版本号
    rpc InitializeConversation(InitializeConversationReq) returns (InitializeConversationRes); //初始化会话
    rpc SendSystemMessage(SendSystemMessageReq) returns (SendSystemMessageRes); //发送系统消息
}

