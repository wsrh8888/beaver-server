
services:
  user_api:
    image: registry.cn-hangzhou.aliyuncs.com/beaver_im/user_api:1.0.2
    container_name: user_api
    network_mode: "host"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./user.yaml:/etc/user.yaml:ro
    deploy:
      restart_policy:
        condition: any
    pull_policy: always 
