
services:
  chat_api:
    image: registry.cn-hangzhou.aliyuncs.com/beaver_im/chat_api:1.0.2
    container_name: chat_api
    network_mode: "host"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./chat.yaml:/etc/chat.yaml:ro
    deploy:
      restart_policy:
        condition: any
    pull_policy: always 
